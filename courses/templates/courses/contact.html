{% extends 'base.html' %}
{% block title %} Contact Us | Free E-Courses {% endblock title %}

{% block content %}
    <section id="contact-us" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Get in Touch With Us</h1>
                    <hr>
                    {% include 'partials/_alert.html' %}
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-lg-6 col-md-8 col-sm-12">
                            <div class="pt-5">
                                <form action="{% url 'courses:contact' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div>
                                        <div class="form-group">
                                            <div class="">
                                                <label for="name" class="form-text" style="font-family: Arial, serif; font-size: 1.3rem">
                                                    Name
                                                </label>
                                            </div>
                                            <input type="text" id="name" name="name" required class="form-control bg-light"
                                                   placeholder="name">
                                        </div>
                                        <div class="form-group">
                                            <div class="">
                                                <label for="email" class="form-text" style="font-family: Arial, serif; font-size: 1.3rem">
                                                    Email
                                                </label>
                                            </div>
                                            <input type="email" id="email" name="email" required class="form-control bg-light"
                                                   placeholder="email">
                                        </div>
                                        <div class="form-group">
                                            <div class="">
                                                <label for="subject" class="form-text" style="font-family: Arial, serif; font-size: 1.3rem">
                                                    Subject
                                                </label>
                                            </div>
                                            <input type="text" id="subject" name="subject" required class="form-control bg-light"
                                                   placeholder="subject">
                                        </div>
                                        <div class="form-group">
                                            <div class="">
                                                <label for="message" class="form-text" style="font-family: Arial, serif; font-size: 1.3rem">
                                                    Message
                                                </label>
                                            </div>
                                            <textarea id="message" name="message" required class="form-control bg-light"
                                                     placeholder="message" style="height: 10rem;"></textarea>
                                        </div>
                                        <div class="pt-3">
                                            <input type="submit" value="Submit" class="btn btn-success btn-block">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
