{% extends 'base.html' %}
{% block title %} Add Course | Free E-Courses {% endblock title %}

{% block content %}
    <section id="add-course" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-uppercase text-center">add course</h1>
                    <hr>
                </div>
            </div>
            {% include 'partials/_alert.html' %}
            <div class="row py-5">
                <div class="col">
                    <div>
                        <form action="{% url 'courses:add_course' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="image" class="input-group-text">
                                        Course Image
                                    </label>
                                </div>
                                <input type="file" id="image" name="image" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="title" class="input-group-text">
                                        Title
                                    </label>
                                </div>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="desc" class="input-group-text">
                                        Description
                                    </label>
                                </div>
                                <textarea id="desc" name="desc" class="form-control" required></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="cat" class="input-group-text">
                                        Category
                                    </label>
                                </div>
                                <select type="file" id="cat" name="cat" class="form-control" required>
                                    <option value="">--------</option>
                                    <option value="Academics">Academics</option>
                                    <option value="Business">Business</option>
                                    <option value="Design">Design</option>
                                    <option value="Development">Development</option>
                                    <option value="Health & Fitness">Health & Fitness</option>
                                    <option value="IT & Software">IT & Software</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Music">Music</option>
                                    <option value="Office Productivity">Office Productivity</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="torrent" class="input-group-text">
                                        Torrent File
                                    </label>
                                </div>
                                <input type="file" id="torrent" name="torrent" class="form-control" required>
                            </div>
                            <div>
                                <input type="submit" value="Submit" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
