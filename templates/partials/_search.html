<section id="search" class="py-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="{% url 'courses:search' %}" method="get" enctype="multipart/form-data">
                    <div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="search-box"></label>
                            </div>
                            <input type="search" id="search-box" name="search" class="form-control" required
                                   placeholder="search">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
